<!DOCTYPE html>
<html>
<head>

</head>

<body>

<div class="box">

<label>Subject</label>
<select id="subject">
<option>Cyberpunk city</option>

<option>Desert traveler</option>
</select>

<label>Style</label>
<select id="style">

<option>Anime high detail</option>

</select>

</select>

<label>Mood</label>
<select id="mood">

</select>

</select>

<label>Genre</label>
